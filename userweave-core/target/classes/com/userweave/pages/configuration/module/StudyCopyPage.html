<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<body>
	<div class="simple_underlined_headline" style="margin-right:10px;">
      <span class="darkGrey bold"><wicket:message key="title" /></span>
    </div>
    <span class="lightGrey"><wicket:message key="explanation" /></span>
	<br/>
	
	<form wicket:id="form">
		<table>
		    <tr style="height:40px">
			    <td style="width:150px"><span class="lightGrey">Name: </span></td>
				<td><input type="text" wicket:id="name"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<div wicket:id="feedbackPanel"/>
				</td>
			</tr>
		</table>
		<div class="lightGrey"> <wicket:message key="button_explanation"/> </div>
		<div class="hr_space_block"/>
  	 	<input wicket:id="ok"     type="submit" class="save_button"   wicket:message="value:yes_copy"/>
		<input wicket:id="cancel" type="submit" class="cancel_button" wicket:message="value:no_copy"/>
  </form>
	
</body>
</html>
