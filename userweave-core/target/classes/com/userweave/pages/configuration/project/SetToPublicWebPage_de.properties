paragraph_three = Der Schritt {0} \u00F6ffentlich zu machen, kann nicht r\u00FCckg\u00E4ngig gemacht werden. Alle Inhalte des Produktes werden (soweit nicht anderweitig rechtlich gesch\u00FCtzt) unter eine freie Lizenz gestellt, so dass andere Nutzer von userweave.net z.B. Studien oder Fragen von Ihnen kopieren, weiterentwickeln und anpassen d\u00FCrfen.
paragraph_four = Sie d\u00FCrfen {0} nicht \u00F6ffentlich machen, wenn Sie hier z.B. vertrauliche Informationen sammeln oder andere rechtliche Gr\u00FCnde oder Anordnungen Ihnen die Ver\u00F6ffentlichung verbieten. Mit der Ver\u00F6ffentlichung \u00FCbernehmen Sie die Verantwortung daf\u00FCr und erkl\u00E4ren au\u00DFerdem, dass alle bisherigen Rechteinhaber an Inhalten im Produkt {0} mit diesem Schritt einverstanden sind.

