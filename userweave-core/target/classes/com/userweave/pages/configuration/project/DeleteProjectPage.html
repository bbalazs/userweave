<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<body>
	<p>
		<wicket:message key="are_you_sure" />
	</p>
	
	<br />
	
	<form wicket:id="form">
	<a href="#" wicket:id="okButton" class="defaultButton_left nohover">
		<span class="defaultButton_right">
			<span class="defaultButton_center">
				<span>
					<wicket:message key="sure" />
				</span>
			</span>
		</span>
	</a>
	
	<a href="#" wicket:id="chancelButton" class="defaultButton_left nohover">
		<span class="defaultButton_right">
			<span class="defaultButton_center">
				<span>
					<wicket:message key="chancel" />
				</span>
			</span>
		</span>
	</a>
	</form>
</body>
</html>
