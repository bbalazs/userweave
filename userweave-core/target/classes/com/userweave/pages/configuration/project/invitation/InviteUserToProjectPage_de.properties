mail_invite = {0} {1} lädt Sie dazu ein, auf der Open Usability Platform www.userweave.net kostenlos mitzumachen.\n\n Das Ziel von UserWeave besteht darin, ein Werkzeug zu schaffen, das es ermöglicht Anwender besser in die Entwicklung von Produkten einzubinden. UserWeave ist OpenSource und wir gestalten UserWeave nicht nur gemeinsam, sondern bauen gemeinsam freies Wissen rund um das Thema Usability auf. \n\nUm die Einladung anzunehmen, müssen Sie nur auf den folgenden Link klicken\: \n\n http://www.user-weave.net/registerpage\n\n(Bitte nutzen Sie für Ihre Registrierung die E-Mail Adresse an welche diese Einladung gesendet wurde)\n\nWir freuen uns, Sie bei userweave.net zu begrüssen!\n\nIhr Team von userweave.net\n\nP.S. Für Fragen zu www.userweave.net besuchen Sie bitte unsere Webseite. Sollten Sie die Einladung nicht annehmen wollen, löschen Sie einfach diese Mail.
