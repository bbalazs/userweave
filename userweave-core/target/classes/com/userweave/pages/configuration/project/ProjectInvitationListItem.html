<html xmlns:wicket>
<wicket:panel>
	<div>
		<table class="userTable">
			<tr>
				<td>
					<span wicket:id="projectName"></span>
				</td>
				
				<td style="text-align: right;">
					<span class="buttonContainer">
						<a href="#" wicket:id="accept" class="baseButton">
							<wicket:message key="accept" />
						</a>
						
						<a href="#" wicket:id="decline" class="baseButton baseButtonLast">
							<wicket:message key="decline" />
						</a>
					</span>
				</td>
			</tr>
		</table>
		
	</div>
</wicket:panel>
</html>
