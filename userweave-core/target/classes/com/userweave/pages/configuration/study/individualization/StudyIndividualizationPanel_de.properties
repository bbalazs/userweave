individual_tab_heading = Individualisierung der Studie
individual_tab_legend = Hier k\u00F6nnen Sie die Studie anpassen, um ihr eine individuelle Note zu geben. Sie k\u00F6nnen die Auswirkungen aller \u00C4nderungen hier sehen, wenn Sie sich die Vorschau der Studie anschauen.
individual_head_legend = Geben Sie eine kurze \u00DCberschrift f\u00FCr die Studie an, damit die Teilnehmer wissen worum es geht.
individual_desc_legend = Beschreiben Sie die Studie etwas genauer, wenn Sie m\u00F6chten. Dieses Feld kann leer bleiben.
individual_url_legend = Geben Sie hier eine individulle URL ein, auf die die Teilnehmer nach dem Abschluss der Studie geleitet werden. Dieses Feld kann leer bleiben. Dann werden die Teilnehmer auf userweave.net geleitet.
individual_not_available_url_legend = Sie k\u00F6nnen hier eine Webseite angeben, auf die Teilnehmer geleitet werden, wenn die Studie nicht verf\u00FCgbar ist. Feld kann leer bleiben, um die Standard-Webseite anzuzeigen.
individual_background_legend = Geben Sie hier den Farbwert ein, in dem der Rahmen der Studie angezeigt werden soll. Geben Sie diesen Wert als Webfarbe ein (z.B.\: \#112233). Lassen Sie das Feld leer, erscheint die Studie in den Farben von userweave.net.
individual_logo_legend = Passen Sie die Studie mit Ihrem individuellen Logo an. Das Logo muss als .jpg oder .png vorliegen und darf nicht mehr als 169 Pixel breit und 40 Pixel hoch sein. Lassen Sie dieses Feld leer, wird das Logo von userweave.net verwendet.
individual_logo_cut_across_max_size = Das hochgeladene Logo hat die vorgegebene Gr\u00F6\u00DFe \u00FCberschritten (Breite\: maximal 169 Pixel und H\u00F6he\: maximal 40 Pixel)
