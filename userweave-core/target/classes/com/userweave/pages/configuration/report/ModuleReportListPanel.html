<html xmlns:wicket>
<wicket:extend>

<table class="statisticsTable">
	
	<tr>
		<td>
			<span>
				<wicket:message key="finished_module"/>
			</span>
		</td>
		<td>
			<table class="statisticsContainer">
				<tr>
					<th>
						<span>
							<wicket:message key="method_name" />
						</span>
					</th>
					
					<th style="text-align: right">
						<span>
							<wicket:message key="participant_finished" />
						</span>
					</th>
					
					<th style="text-align: right">
						<span>%</span>
					</th>
				</tr>
				<tr wicket:id="modules">
					
					<td style="padding-right:9px;">
						<span wicket:id="name"></span>
					</td>
					
					<td style="text-align: right">
						<span wicket:id="count"></span>
					</td>	
					
					<td style="text-align: right">
						<span><span wicket:id="percent"></span>%</span>
					</td>
				</tr>
			</table>
		</td>
		
		<td>
			<p>
				<wicket:message key="course_table" />
			</p>
		</td>
	</tr>
</table>
	
</wicket:extend>
