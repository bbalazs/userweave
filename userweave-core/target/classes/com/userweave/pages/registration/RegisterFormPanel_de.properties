mail_subject = Ihre Anmeldung auf UserWeave.net
mail_message = Hallo,\n\njemand hat unter Ihrer E-Mail-Adresse einen Zugang zur Open Usability Platform http://www.UserWeave.net  beantragt. Sollten Sie dies nicht selbst gemacht haben, l\u00F6schen Sie diese Mail bitte einfach.\n\nIhr Passwort wurde soeben freigeschaltet, wir freuen uns auf Ihre Mitarbeit!\n\nIhr Team von UserWeave.net
headline=WILLKOMMEN BEI USERWEAVE
first_p=Wir freuen uns, Sie bei UserWeave zu begrüßen. Die Anmeldung ist ganz einfach. Füllen Sie einfach das folgende Formular aus und bestätigen Sie Ihre E-Mail-Adresse. Das ist alles!
name = Vorname 
surname = Nachname
password = Passwort
pass_text = Bitte wählen Sie ein sicheres Passwort, damit Ihre persönlichen Daten geschützt sind. Sollten Sie Ihr Passwort einmal vergessen, können Sie ganz einfach eine neues anfordern.
second_p=Bei UserWeave arbeiten wir vertrauensvoll miteinander. Damit Ihre Freunde und Kollegen Sie auch wiedererkennen, geben Sie bitte Ihren richtigen Namen an.
mail = E-Mail
mail_text = Mit dieser E-Mail-Adresse können Sie sich später einloggen. 
third_p =   Wir glauben, dass sich Wissen nur durch Teilung vermehrt. Daher ist UserWeave Freie Software. Und daher wollen wir auf UserWeave.net gemeinsam am Wissensaufbau arbeiten. Bitte akzeptieren Sie daher die folgenden Regeln zur respektvollen Zusammenarbeit auf UserWeave.net:
fourth_p = Ich akzeptiere ausdrücklich, dass alle Eingaben, die ich auf UserWeave mache automatisch \u2013 sofern ich nicht vorher etwas anderes angebe \u2013 unter eine Lizenz fällt, die die Bedingungen der <a href="http://www.OpenDefinition.org" target="_blank">www.OpenDefinition.org</a> erfüllt. Aktuell werden meine textuellen Beiträge unter die CC-by 3.0
fifth_p = Lizenz gestellt. Als Namensnennung (\u201Eby\u201C) soll \u201EUserWeave.net\u201C erfolgen. Daten, die ich erhebe und generiere werden aktuell unter eine Open Database License (ODbL) v1.0
sixt_p = estellt. Die Betreiber von UserWeave.net dürfen alle diese Inhalte auch rückwirkend unter einer anderen Lizenz relizensieren, solange diese die Bedingungen der <a href="http://www.OpenDefinition.org" target="_blank">www.OpenDefinition.org</a> erfüllt. Ausnahmen stellen lediglich Daten da, die nach dem Deutschen, bzw. Europäischen Datenschutzrichtlinien besonders geschützt werden müssen. Diese bleiben mein persönliches Eigentum und werden nicht gesondert lizensiert. Mir ist bewusst, dass damit meine Eingaben öffentlich zugänglich sind. Ich verpflichte mich daher sorgsam und respektvoll mit meiner und der Privatsphäre anderer Anwender umzugehen. Insbesondere, wenn ich Studien durchführe, werde ich dafür Sorge zu tragen, dass die Teilnehmer nicht individuell identifizierbar sind.
