<html xmlns:wicket>
<wicket:extend>

	<tr>
		<td>
			<span>
				<wicket:message key="oldPassword" />
			</span>
		</td>
					
		<td>
			<input type="password" wicket:id="oldPassword" />
			
			<p>
				<wicket:message key="oldPassword_legend" />
			</p>
		</td>
	</tr>
			
	<tr>
		<td>
			<span>
				<wicket:message key="newPassword" />
			</span>
		</td>
		
		<td>
			<input type="password" wicket:id="newPassword" />
			<div wicket:id="feedback"></div>
		
			<p>
				<wicket:message key="newPassword_legend" />
			</p>
		</td>
	</tr>

</wicket:extend>
</html>
