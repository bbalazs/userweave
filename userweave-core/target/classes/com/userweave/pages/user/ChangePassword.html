<html>
    <body>
        <wicket:extend>
        	<div class="signin" style="padding-top:20px;">
        		<div class="login">
        			<p class="darkGrey">
		                <span class="bold"><wicket:message key="welcome_message"/></span>
		                <br/>
		                <br/>
		                <wicket:message key="change_password"/>
		                <br/>
		                <br/>
		            </p>
		            <form wicket:id="passwordForm">
		                <span class="darkGrey" wicket:id="old_password_label"/>
		                <div wicket:id="old_password_label_spacer"/>
		                
		                <input type="password" wicket:id="oldpassword" class="inputIndent" />
		                <div wicket:id="old_password_input_spacer"/>
		                
		                <span class="darkGrey"><wicket:message key="chosen_password"/></span>
		                <br/>
		                <input type="password" wicket:id="password" class="inputIndent"/>
		                <br/>
		                <span class="darkGrey"><wicket:message key="chosen_password_retype"/></span>
		                <br/>
		                <input type="password" wicket:id="password2" class="inputIndent"/>
		                <br/>
						
						<div wicket:id="saveButton" class="inputIndent" style="height:34px;"/>
						
		                
		            </form>
		            <br/>
		            <div style="margin-left:15px;">
		                 <span wicket:id="feedback" class="feedback"/>
		            </div>
        		</div>
				<div style="clear:both"/>
        	</div>
            
        </wicket:extend>
    </body>
</html>
