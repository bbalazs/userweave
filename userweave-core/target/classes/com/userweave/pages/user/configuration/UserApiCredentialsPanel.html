<html xmlns:wicket>
<wicket:panel>
	<div>
	    <div style="margin-bottom: 0px; max-width: 100%;" class="simple_underlined_headline">
	        <span>
	            <b class="darkGrey"><wicket:message key="apiCredentialHeading"/></b>
	        </span>
	    </div>
		<div wicket:id="createApiCredentialsContainer">
			<form wicket:id="form">
				<div wicket:id="createButton" style="margin-left:20px;"/>
			</form>
			<div style="clear:both;"></div>
		</div>
		
		<div wicket:id="apiCredentialsContainer">
			<div>
				<label>
					<wicket:message key="apiAuthHash"/>
				</label>
			</div>
			<div class="inputIndent">
	           <span wicket:id="apiAuthHash"/>&nbsp;&nbsp;<a class="linkColor" href="#" wicket:id="genHash"><wicket:message key="generateHash"/></a>
	        </div>
	        <div wicket:id="activeAdminContainer">
		        <label>
					<wicket:message key="activeLabel"/>
				</label>
				
				<div class="inputIndent" >
		           <input type="checkbox" wicket:id="active"> <span><wicket:message key="activeText" /></span>
		        </div>
		        
	        </div>
	        <div wicket:id="activeContainer">
		        <label>
					<wicket:message key="activeLabel"/>
				</label>
				
				<div class="inputIndent" >
		           <span wicket:id="activeText"></span>
		        </div>
		        
	        </div>
	        <div wicket:id="deleteContainer">
	        	<label>
					<wicket:message key="deleteLabel"/>
				</label>
		        <div class="inputIndent">
		           <a class="linkColor" href="#" wicket:id="delete"><wicket:message key="delete"/></a>
		        </div>
	        </div>
        </div>
        
        <div wicket:id="feedbackPanel"/>
		<div wicket:id="generateHashModalWindow"/>
		<div wicket:id="deleteItemModalWindow"/>
	</div>
</wicket:panel>
</html>
