<html xmlns:wicket>
<wicket:panel>
	<div wicket:id="border">
		<div class="accountHeader detailsPanelTypeElement">
        	<div wicket:id="header">
        		<span wicket:id="surname">[surname]</span>,
        		<span wicket:id="forename">[forename]</span>
        	</div>
        </div>
		<div class="bottom_padding">
	    	<div class="content_with_border_left top_margin">
	    		<div class="lang_details_center details_descr lang_details_center_first">
				<span class="lightGrey">
					<wicket:message key="header_intro"/>
				</span>
				<br/>
				<br/>
				<span class="lightGrey">
					<wicket:message key="header_further"/>
				</span>
				</div>
			</div>
			<div class="importantLinksContainer">
	            <div wicket:id="links" class="importantLinks">[links]</div>
			</div>
		    <div style="clear:both;"/>
	   </div>
	</div>
  
</wicket:panel>
</html>
