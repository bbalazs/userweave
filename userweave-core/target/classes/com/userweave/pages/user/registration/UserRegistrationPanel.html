<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
    </head>
    <wicket:panel>
        <br/>
		<div class="userEdit">
		<h2>
			<wicket:message key="our_promise"/>
		</h2>
				 <table class="checkbox_table">
                <tr>
                    <td style="vertical-align:top; width: 35px;">
                        <input type="checkbox" checked="checked" disabled="disabled"/>
                    </td>
                    <td>
                        <p class="checkbox_text">
                            <wicket:message key="our_promise_text"/>  
                        </p>
                    </td>
                </tr>
            </table>
		
		<h2>
			<wicket:message key="your_promise"/>
		</h2>
			
        <form wicket:id="userForm" class="userForm">
			
			 <table class="checkbox_table">
                <tr>
                    <td style="vertical-align:top; width: 35px;">
                        <input type="checkbox" wicket:id="verified" />
                    </td>
                    <td>
                        <p class="checkbox_text">
                            <wicket:message key="your_promise_text"/> <a href="#" class="linkColor" wicket:id="agb" target="_blank"><wicket:message key="agb"/></a> <wicket:message key="your_promise_text_after_agb"/>
                        </p>
                    </td>
                </tr>
            </table>
			
			<div wicket:id="container">
			
				<p>
				    <wicket:message key="responsibility"/>
				</p>
				
				<table>
					<tr>
						<td>
							<label>
			                    <wicket:message key="forename"/>*
			                </label>
			                <div class="inputIndent">
			                    <input type="text" size="19" wicket:id="forename" />
			                </div>
						</td>
						<td>
							<label>
			                    <wicket:message key="surname"/>*
			                </label>
			                <div class="inputIndent">
			                    <input type="text" size="19" wicket:id="surname" />
			                </div>
						</td>
					</tr>
					<tr>
						<td>
							<div wicket:id="callnumberPanel"/>
						</td>
						<td>
							<label>
			                    <wicket:message key="language"/>*
			                </label>
			                <div class="inputIndent">
			                    <select wicket:id="locale"/>
			                </div>
						</td>
					</tr>
				</table>	
				
				<label>
                    <wicket:message key="sex"/>
                </label>
				
				<div class="inputIndent">
                    <span wicket:id="gender" class="gender">radio choice</span>
                </div>
				
				<hr/>
				
               	<div>
					<label> <wicket:message key="businessRole"/> </label>
					<div class="inputIndent" >
		            	<span wicket:id="businessRole" class="gender">radio choice</span>
		        	</div>
				</div>	
                
				
				<div wicket:id="companyContainer">
					<table>	
	                    <tr>
	                        <td>
	                            <label>
				                    <wicket:message key="company"/>*
				                </label>
				                <div class="inputIndent">
				                     <input type="text" size="19" wicket:id="company" />
				                </div>
	                        </td>
	                        <td>
	                            <label>
				                    <wicket:message key="status"/>
				                </label>
				                <div class="inputIndent">
				                     <select wicket:id="position"/>
				                </div>
	                        </td>
	                    </tr>
	                    <tr>
	                        <td>
	                            <label>
				                    <wicket:message key="companyUrl"/>
				                </label>
				                <div class="inputIndent">
				                    <input type="text" size="19" wicket:id="companyUrl" />
				                </div>
	                        </td>
	                        <td>
	                            <label>
	                                <wicket:message key="VATIN"/>
	                            </label>
	                            <div class="inputIndent">
	                                <input type="text" size="19" wicket:id="VATIN"/>
	                            </div>
	                        </td>
	                    </tr>
						<tr>
							<td>
								<label>
	                                <wicket:message key="employment"/>
								</label>
				                <div class="inputIndent">
				                   <input type="text" wicket:id="employment">
				                </div>
							</td>
							<td></td>
						</tr>
	                </table>
				</div>
				<hr/>
				
				<div wicket:id="addressPanel"/>
				
				<hr/>
				
				<div class="inputIndent">
                    <input type="checkbox" wicket:id="receiveNews" />
                    <span class="darkGrey">
                        <wicket:message key="receiveNews"/>
                    </span>
                </div>
                
			<div wicket:id="saveButton" class="inputIndent" style="height:34px;"/>
        
		</div>
		
		<div wicket:id="feedback"/>
		
		</form>
		
		<div wicket:id="agbModalWindow"/>
		
		</div>
    </wicket:panel>
</html>
