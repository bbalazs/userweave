<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<style type="text/css">
	div.paragraphBlock {
		margin-top:20px;
	}
</style>

<body>
	<div style="margin-left:10px;">
	<h1>
		<wicket:message key="agb_headline"/>
	</h1>
	
	<div class="paragraphBlock">
		<div class="simple_underlined_headline">
			<span class="darkGrey bold">
				<span>&sect; 1 </span>
				<wicket:message key="p1_headline"/>
			</span>
		</div>
		<div>
			<span class="darkGrey">
				<span>(1)</span>
				<wicket:message key="p1_content"/> 
				<a href="#" wicket:id="imprintPrompt" class="linkColor" target="_blank">
					<wicket:message key="prompt"/>
				</a>
			</span>
		</div>
	</div>
	
	<div class="paragraphBlock">
        <div class="simple_underlined_headline">
            <span class="darkGrey bold">
                <span>&sect; 2 </span>
                <wicket:message key="p2_headline"/>
            </span>
        </div>
        <div>
            <span class="darkGrey">
                <span>(1)</span>
                <wicket:message key="p2_content"/>
            </span>
        </div>
    </div>
	
	<div class="paragraphBlock">
        <div class="simple_underlined_headline">
            <span class="darkGrey bold">
                <span>&sect; 3 </span>
                <wicket:message key="p3_headline"/>
            </span>
        </div>
        <div>
            <span class="darkGrey">
                <span>(1)</span>
                <wicket:message key="p3_content"/>
            </span>
        </div>
    </div>
	
	<div class="paragraphBlock">
        <div class="simple_underlined_headline">
            <span class="darkGrey bold">
                <span>&sect; 4 </span>
                <wicket:message key="p4_headline"/>
            </span>
        </div>
        <div>
            <span class="darkGrey">
                <span>(1)</span>
                <wicket:message key="p4_first_content"/>
				<br/>
				<br/>
				<span>(2)</span>
                <wicket:message key="p4_second_content"/>
				<br/>
                <br/>
                <span>(3)</span>
                <wicket:message key="p4_third_content"/>
            </span>
        </div>
    </div>
	
	<div class="paragraphBlock">
        <div class="simple_underlined_headline">
            <span class="darkGrey bold">
                <span>&sect; 5 </span>
                <wicket:message key="p5_headline"/>
            </span>
        </div>
        <div>
            <span class="darkGrey">
                <span>(1)</span>
                <wicket:message key="p5_content"/>
            </span>
        </div>
    </div>
	
	<div class="paragraphBlock">
        <div class="simple_underlined_headline">
            <span class="darkGrey bold">
                <span>&sect; 6 </span>
                <wicket:message key="p6_headline"/>
            </span>
        </div>
        <div>
            <span class="darkGrey">
                <span>(1)</span>
                <wicket:message key="p6_content"/>
            </span>
        </div>
    </div>
	
	<div style="margin-top:40px;">
		<h1>
			<wicket:message key="privacy"/>
		</h1>
		
		<br/>
		
		<p class="darkGrey">
			<wicket:message key="privacy_first"/>
		</p>
		
		<br/>
		<br/>
		
		<p class="darkGrey">
            <wicket:message key="privacy_second"/>
        </p>
		
		<br/>
        <br/>
		
		<p class="darkGrey">
            <wicket:message key="privacy_third"/>
        </p>
		
		<br/>
        <br/>
		
		<p class="darkGrey">
            <wicket:message key="privacy_fourth"/>
        </p>
		
		<br/>
        <br/>
	</div>
	
	<div style="margin-bottom:10px;">
		<span class="darkGrey">
			<wicket:message key="trust"/>
		</span>
	</div>
	
	<a href="#" wicket:id="close" class="linkColor">
		<wicket:message key="closeWindow"/>
	</a>
	
	</div>
</body>
</html>
