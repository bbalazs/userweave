study_not_available_head = Die Studie ist leider nicht verf\u00FCgbar
study_not_available_first_p = Unter der von Ihnen gew\u00E4;hlten Adresse ist keine Studie verf\u00FCgbar. Dies kann verschiedene Ursachen haben\:
study_not_available_second_p = Sie haben einen Link aus einer E-Mail angeklickt. Dieser Link bricht jedoch in der E-Mail um. Bitte kopieren Sie in diesem Fall den vollst\u00E4ndigen Link in die Adresszeile Ihres Browsers.
study_not_available_third_p = Die Studie ist wegen eines technischen Problems momentan nicht verf&uuml;gbar. Bitte versuchen Sie zu einem sp&auml;teren Zeitpunkt erneut, auf die Studie zuzugreifen.
study_not_available_last_p = Die Studie ist bereits beendet. In diesem Fall haben Sie vielen Dank f\u00FCr Ihre Bereitschaft, an der Studie teilzunehmen. Wir freuen uns wenn Sie zu einem sp\u00E4teren Zeitpunkt an einer anderen Studie teilnehmen.
