<html xmlns:wicket>

<wicket:head>
	<wicket:link>
		<link rel="stylesheet" type="text/css" href="RoundedBorderGray.css"/>
	</wicket:link>
</wicket:head>

<wicket:border>

	<div class="border_header_left_gray">
		<div class="border_header_right_gray">
		  <div class="border_header_center_gray"/>
		</div>
	</div>
	
	<div class="border_content_gray">		
		<wicket:body/>
		<wicket:remove>body body body body</wicket:remove>
	</div>

	<div class="border_footer_left_gray">
		<div class="border_footer_right_gray">
		   <div class="border_footer_center_gray"/>
		</div>
	</div>
	
</wicket:border>
</html>
