url_label = URL der Pr\u00E4sentation
url_descr = Geben Sie bitte die vollst\u00E4ndige URL an, unter der Ihre Pr\u00E4sentation zu erreichen ist. Beginnen Sie also z.B. mit http\://www... Bitte stellen Sie sicher, dass die Zielseite es erlaubt als Frame dargestellt zu werden.

time_label = Dauer der Pr\u00E4sentation (Sekunden)
time_descr = Geben Sie die Zeit in Sekunden an, nach der die Pr\u00E4sentation automatisch beendet wird.

timeVisible_label = Countdown
timeVisible_descr = Bitte geben Sie an, ob ein Countdown in der Kopfzeile die verbleibende Pr\u00E4sentationszeit angezeigen soll.
checkbox_descr = Geben Sie an, ob ein Countdown im Rahmen die verbleibende Restzeit anzeigen soll.

freetext_label = Instruktionen
freetext_descr = Geben Sie hier einen kurzen Text mit Instruktionen an die Teilnehmer ein. Dieser wird oberhalb der Pr\u00E4sentation angezeigt.

next_config_label = Beendigung der Pr\u00E4sentation
next_config_descr = Geben Sie an, wie die Pr\u00E4sentation beendet wird.

layerVisible_label = Klicken erlauben
layerVisible_descr = Bitte geben Sie an, ob die Teilnehmer in der Pr\u00E4sentation durch Klick andere Seiten aufrufen d\u00FCrfen.
layerVisible_checkbox_descr = Klicken ist in der Pr\u00E4sentation erlaubt.

TIMER = Beendigung nach bestimmter Zeit
BUTTON = Beendigung durch den Teilnehmer
TIMER_AND_BUTTON = Beendigung durch den Teilnehmer mit zeitlicher Obergrenze
