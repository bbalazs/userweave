helptext=Prosz\u0119 po lewej poszuka\u0107 ikony najlepiej pasuj\u0105cej do poj\u0119cia po stronie prawej. Mog\u0105 Pa\u0144stwo klikn\u0105\u0107 na odpowiedni\u0105 ikon\u0119 i przeci\u0105gn\u0105\u0107 j\u0105 myszk\u0105 na dane poj\u0119cie. Je\u017Celi nie znajd\u0105 Pa\u0144stwo pasuj\u0105cej ikony, prosz\u0119 nie wpisywa\u0107 nic w pole obok danego poj\u0119cia. Je\u017Celi s\u0105 Pa\u0144stwo zadowoleni z wyboru, prosz\u0119 klikn\u0105\u0107 na dole po prawej na "Dalej". 
