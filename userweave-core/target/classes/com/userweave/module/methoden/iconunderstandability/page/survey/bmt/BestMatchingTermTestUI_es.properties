label=T\u00E9rmino
helptext=Entre los iconos de la izquierda, busque el que mejor representa el t\u00E9rmino de la derecha. Haga clic sobre el icono escogido y arr\u00E1strelo hasta el t\u00E9rmino correspondiente. Si no encuentra un icono adecuado, deje vac\u00EDo el campo junto al t\u00E9rmino. Cuando considere que su selecci\u00F3n es satisfactoria, haga clic en el bot\u00F3n "Siguiente", situado en la parte inferior derecha de la ventana.
