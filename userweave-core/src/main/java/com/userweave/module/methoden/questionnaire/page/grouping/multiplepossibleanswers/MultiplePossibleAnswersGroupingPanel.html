<html xmlns:wicket>
<wicket:extend>
	<tr>
		<td>
			<span>
				<wicket:message key="answers" />
			</span>		
		</td>
	
		<td>
			<div wicket:id="answers">
				<div wicket:id="values">
					<input type="checkbox" wicket:id="check"/> 
					<span wicket:id="content"></span> 
				</div>
			</div>
		</td>
	</tr>

	<wicket:child/>
	
</wicket:extend>
</html>
