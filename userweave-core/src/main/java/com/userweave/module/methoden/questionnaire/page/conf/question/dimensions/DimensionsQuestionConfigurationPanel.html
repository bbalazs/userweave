<html xmlns:wicket>
    <wicket:extend>
    	<tr>
    		<td>
    			<p><wicket:message key="number"/></p>
    		</td>

    				<tr>
    					<td style="padding-left:6px;">

			    				<wicket:message key="antipode_one"/>
			    			</p>
    					</td>
    				
    					<td style="text-align: center;">
    						<select wicket:id="numberOfRatingSteps" 
    								size="1"

    							<wicket:message key="steps" />

    				</tr>
    			</table>

    			<p class="legend space">
                	<wicket:message key="number_legend"/>
            	</p>

	            	<wicket:message key="antipode_list_legend"/>
	        	</p>
    		</td>
    	</tr>

       		<td>
