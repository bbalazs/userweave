helptext=Cherchez dans la page de gauche l\u2019icone qui corresponde le mieux au terme figurant sur la page de droite. Vous pouvez cliquer sur l\u2019icone de votre choix et le d\u00E9placer sur le terme. Si aucun icone ne vous convient, laissez simplement le champ situ\u00E9 \u00E0 c\u00F4t\u00E9 du terme vide. Une fois que vous avez fait votre choix, cliquez sur le bouton \u00AB\u00A0Continuer\u00A0\u00BB en bas \u00E0 droite.
