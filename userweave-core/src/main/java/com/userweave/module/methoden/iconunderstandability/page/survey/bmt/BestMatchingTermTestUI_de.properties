label=Icon
helptext=Bitte ordnen Sie das Icon auf der linken Seite dem am besten passenden Begriff auf der rechten Seite zu. Sie k\u00F6nnen das Icon anklicken und auf den Begriff ziehen. Sollten das Icon zu keinem Begriff passen, lassen Sie das Icon einfach links stehen. Sobald Sie mit Ihrer Auswahl zufrieden sind, klicken Sie bitte unten rechts auf "Weiter".
