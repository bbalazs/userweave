<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<div class="simple_underlined_headline" style="margin-right:10px;">
  <span class="darkGrey bold">
    <wicket:message key="add_question"/>
  </span>
</div>  
    <form wicket:id="form">
    	<table>
    		<tr style="height:40px">
    			<td style="width:150px">
    				<span class="lightGrey"><wicket:message key="name"/></span>
    			</td>
				<td>
					<input type="text" wicket:id="name"/>
			    </td>
			</tr>
			<tr style="height:40px">
                <td>
                	<span class="lightGrey"><wicket:message key="questionType"/></span>
                </td>
                <td>
                	<select wicket:id="questionTypes"/>
                </td>
            </tr>
		</table>
		<div class="hr_space_block"/>
  		<input wicket:id="ok" type="submit" class="ok_button" value="ok"></input>
  </form>
  
  <div wicket:id="servicePanel" style="margin:40px 10px 0px 0px;"/>
  
  <div wicket:id="feedback"/>
</body>
</html>
