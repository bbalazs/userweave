Matrix_PREVIEW = Bei der Matrix Frage bewerten die Teilnehmer mehrere Begriffe, bzw. Antworten auf einer gemeinsamen Skala.
Semantic_differential_PREVIEW = Beim semantischen Differential bewerten die Teilnehmer einen Stimulus auf verschiedenen Dimensionen.

