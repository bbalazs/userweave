<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<body>
    <div class="simple_underlined_headline" style="margin-right:10px;">
        <span class="darkGrey bold"><wicket:message key="change_name_details">Change details</wicket:message></span>
    </div>
    <form wicket:id="form">
    	<table>
    		<tr style="height:40px">
    			<td style="width:150px"><span class="lightGrey">Name: </span></td>
				<td><input type="text" wicket:id="name"/></td>
			</tr>
			<tr>
				<td colspan="2">
					<div wicket:id="feedbackPanel"/>
				</td>
			</tr>
		</table>
		<div class="hr_space_block"/>
  	 	<input wicket:id="ok" type="submit" class="save_button" wicket:message="value:save"/>
  </form>
</body>
</html>
