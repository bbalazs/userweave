individual_tab_heading = Individualization of your study
individual_tab_legend = Here you are able to customize your study to give it your individual touch. You can see the effects of anything you enter here if you take a look at the preview of the study.
individual_head_legend = Set a short headline for your study, so participants know what it is all about.
individual_desc_legend = Describe the study a little more if you like. Can be left blank.
individual_url_legend = Enter an individual URL where participants will be sent after finishing the study. If left empty, participants will be sent to userweave.net.
individual_not_available_url_legend = Enter an individual URL where participants will sent when the study is not available. If left blank, they will be sent to a standard error page.
individual_background_legend = Enter the color-value for the border of the study. Enter this value as a web color (e.g. \#112233). If you leave this field empty, the study will be presented in the colors of userweave.net
individual_logo_legend = Customize your study with an individual logo. The logo must be a .jpg or .png file, with a maximum width of 169 pixels and a maximum height of 40 pixels. If left blank, the userweave.net logo will be used.
individual_logo_cut_across_max_size = Uploaded image is too big (width\: maximum 169 pixel and height\: maximum 40 Pixel)
