third_p = Wir glauben, dass sich Wissen nur durch Teilung vermehrt. Daher ist UserWeave Freie Software. Und daher wollen wir auf UserWeave.net gemeinsam am Wissensaufbau arbeiten. Bitte akzeptieren Sie daher die folgenden Regeln zur respektvollen Zusammenarbeit auf UserWeave.net:
fourth_p = Hiermit akzeptiere ich:<br><br>Daten, die ich auf UserWeave.net erzeuge, werden automatisch nach den Bedingungen der <a href="http://www.OpenDefinition.org" target="_blank">www.OpenDefinition.org</a> lizenziert. Die Betreiber von UserWeave.net dürfen alle Inhalte auch rückwirkend unter einer anderen Lizenz lizenzieren, solange diese die Bedingungen der <a href="http://www.OpenDefinition.org" target="_blank">www.OpenDefinition.org</a> erfüllt. Momentan finden die folgenden Lizenzen Anwendung: <br><br> &bull; Textliche Beiträge werden unter die CC-by 3.0 Lizenz 
fifth_p = gestellt und mit \u201EUserWeave.net\u201C attribuiert <br>&bull; Daten werden unter eine Open Database License (ODbL) v1.0
sixt_p = gestellt <br><br>Diese Lizenzvereinbarung findet in folgenden Fällen keine Anwendung:<br><br>&bull; Daten, die nach dem Deutschen, bzw. Europäischen Datenschutzrichtlinien besonders geschützt werden müssen (UserWeave.net fällt unter die Deutsche Rechtsprechung)<br> &bull; Daten, die ich als Stimulus in Studien hoch lade oder verlinke (z.B. Icons oder Webseiten)<br>&bull; Daten von Produkten, die ich als privat markiert habe (Für solche Fälle werde ich langfristig bezahlen müssen)<br><br>Ich werde die Arbeit und die Rechte anderer respektieren und nur Material benutzen, dass ich nach den oben stehenden Bedingungen benutzen darf. Mir ist bewusst, dass meine Eingaben öffentlich zugänglich sind. Ich verpflichte mich daher sorgsam und respektvoll mit meiner und der Privatsphäre anderer Anwender umzugehen. Insbesondere, wenn ich Studien durchführe, werde ich dafür Sorge zu tragen, dass die Teilnehmer nicht individuell identifizierbar sind. Mit ist klar, dass UserWeave.net eine Beta-Software ist und der Betreiber für Folgen aus dem Betrieb nicht haftbar gemacht werden kann (z.B. Datenverluste, Ausfall des Services, Bugs). Ich werde dabei helfen, die Software besser zu machen, indem ich Bugs im öffentlich zugänglichen Repository auf github melde (<a href="https://github.com/bbalazs/userweave/issues" target="_blank">https://github.com/bbalazs/userweave/issues</a>).
