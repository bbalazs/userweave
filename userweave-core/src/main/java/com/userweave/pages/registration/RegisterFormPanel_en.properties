mail_subject = Ihre Anmeldung auf UserWeave.net
mail_message = Hallo,\n\njemand hat unter Ihrer E-Mail-Adresse einen Zugang zur Open Usability Platform http://www.UserWeave.net  beantragt. Sollten Sie dies nicht selbst gemacht haben, l\u00F6schen Sie diese Mail bitte einfach.\n\nIhr Passwort wurde soeben freigeschaltet, wir freuen uns auf Ihre Mitarbeit!\n\nIhr Team von UserWeave.net
headline=WELCOME TO USERWEAVE
first_p=We are excited to welcome you to UserWeave. Registration is easy. Simply fill in the following form and confirm your email address. That's all!
