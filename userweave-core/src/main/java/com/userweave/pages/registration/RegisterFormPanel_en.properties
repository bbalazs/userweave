third_p =   We believe knowledge only increases when it is shared. This is why UserWeave is Free Software. And this is why we on UserWeave jointly work on building up knowledge. Please accept the following rules for a respectful collaboration on UserWeave.net:
fourth_p =I hereby accept explicitly that all the input I make on UserWeave is automatically \u2013 unless I stated something different before \u2013 licensed according to the conditions of <a href="http://www.OpenDefinition.org" target="_blank">www.OpenDefinition.org</a>. Currently my textual contributions will be licensed with the CC-by 3.0
fifth_p =As an attribution ('by') 'UserWeave.net' should be applied. Data that I collect or generate will currently by licensed with th Open Database License (ODbL) v1.0
sixt_p =  The operators of UserWeave may relicence all my content even with with retrospective effect with a different license as long as this license complies with <a href="http://www.OpenDefinition.org" target="_blank">www.OpenDefinition.org</a>. Expections are all data the has to be particularly protected according to German or European privacy policy law. This kind of data stays my personal property and will not be seperately licensed. I am aware of the fact that my entries are publicly accessible. I hence commit myself to treat my own and the privacy of others carefully and respectful. Especially when I conduct studies, I will take care that the participants are not identifiable.
