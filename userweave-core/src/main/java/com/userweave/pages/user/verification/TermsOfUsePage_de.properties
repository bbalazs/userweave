p3_content = Die Nutzung dieses Portals ist risikofrei f\u00FCr jedermann m\u00F6glich. Es wird jedoch erwartet, dass sich die Nutzer an der Weiterentwicklung des Portals beteiligen, sofern das Portal Ihnen einen Mehrwert bringt. Daf\u00FCr bietet Ihnen das Portal verschiedene M\u00F6glichkeiten an, aus denen die Nutzer frei w\u00E4hlen k\u00F6nnen. Sollte ein Nutzer keinen Mehrwert im Portal erkennen und sich daher dauerhaft nicht an der Weiterentwicklung beteiligen, kann er aus dem Portal ausgeschlossen werden.

p4_headline = Ihre Nutzung von Usability-Methods.com
p4_first_content = Das Portal bietet viele unterschiedliche Untersuchungsans\u00E4tze. Alle sind so konzipiert, dass der Nutzer die Studien einfach nach seinen Bed\u00FCrfnissen einrichten, durchf\u00FChren und auswerten kann. Allerdings erhebt die Auswertung keinen Anspruch auf Vollst\u00E4ndigkeit und Richtigkeit. Die Ergebnisse h\u00E4ngen stark von der Qualit\u00E4t und Zuverl\u00E4ssigkeit der eingegebenen Daten ab. Auf diese Qualit\u00E4t haben die Betreiber jedoch keinen Einfluss.
p4_second_content = Die Nutzer m\u00FCssen sich mit vollst\u00E4ndigen und korrektem Namen und Adresse anmelden. Mit der Anmeldung \u00FCbernehmen sie die vollst\u00E4ndige moralische und juristische Verantwortung f\u00FCr die von Ihnen erstellten und ver\u00F6ffentlichten Inhalte. Den Nutzern ist bewusst, dass sie das Portal und seine Ergebnisse nicht zu rechtswidrigen Zwecken verwenden d\u00FCrfen. Ebenso wenig d\u00FCrfen sie damit Produkte, Bilder, Webseiten oder \u00E4hnliches untersuchen, die gesetzlichen Bestimmungen widersprechen. Die Betreiber behalten es sich daher vor, einzelne Nutzer ohne weitere Angabe von Gr\u00FCnden von der Nutzung des Portals auszuschlie\u00DFen oder einzelne Studien zu sperren.
p4_third_content = Das Portal befindet sich in einer Beta-Phase. Die Betreiber k\u00F6nnen daher keine Garantie f\u00FCr die ungest\u00F6rte Verf\u00FCgbarkeit des Portals, den reibungslosen Ablauf der Studien, die Integrit\u00E4t der Daten oder \u00E4hnliches \u00FCbernehmen. Ein Haftungs- oder Schadensersatzanspruch der Nutzer gegen\u00FCber den Betreibern besteht ausdr\u00FCcklich nicht.

p5_headline = \u00C4nderungen dieser Nutzungsbedingungen
p5_content = Die Betreiber sind jederzeit berechtigt diese Nutzungsbedingungen zu \u00E4ndern. Die Nutzer m\u00FCssen dann vor der erneuten Nutzung des Portals den neuen Nutzungsbedingungen zustimmen. Tun sie dies nicht, haben Sie keinen Anspruch darauf, neue Studien zu starten. Sie k\u00F6nnen jedoch Ihre laufenden Studien beenden und auswerten.

