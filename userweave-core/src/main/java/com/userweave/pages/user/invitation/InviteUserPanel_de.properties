intro = Gemeinsam engagieren wir uns f\u00FCr eine Welt, in der Technik \u00FCberzeugt. Um dieses Ziel zu erreichen, entwickeln wir gemeinsam unsere Online Usability-Tests. Neue Nutzer erhalten nur auf Einladung einen Zugang zu dieser Plattform. Denn wir wollen engagierte Mitglieder. Zusammen schaffen wir hier einen Methoden-Baukasten, der uns allen hilft hervorragende Produkte zu entwickeln.
