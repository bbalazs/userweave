mail_invite = {0} {1} ist ein engagiertes Mitglied unseres Portals f\u00FCr Online Usability-Tests auf www.userweave.net und der Meinung, dass auch Sie von diesem Service profitieren k\u00F6nnen.\n\nDas Ziel des Portals userweave.net besteht darin, einen Ort f\u00FCr Online Usability-Tests zu schaffen, der die freie Kombination verschiedener - bekannter und innovativer - Methoden erlaubt. Momentan stellen wir bereits eine Auswahl der wichtigsten Methoden f\u00FCr Usability-Tests zu Verf\u00FCgung. Weitere werden hinzukommen.\n\nDer Service befindet sich in der geschlossenen Beta-Phase. Neue Nutzer k\u00F6nnen nur auf Einladung teilnehmen. Und {0} {1} m\u00F6chte Sie hiermit herzlich zu dem einzigartigen Angebot einladen\!\n\nSie k\u00F6nnen das Portal frei und unverbindlich ausprobieren. Es ist ein faires Angebot. \u00DCberzeugt Sie unser Angebot, laden Sie gern neue Nutzer ein. Zusammen mit aktiven Mitgliedern wollen wir userweave.net weiterentwickeln.\n\nUm die Einladung anzunehmen, m\u00FCssen Sie nur auf den folgenden Link klicken\:\n\n{2}\n\n(Bitte achten Sie darauf den Link vollst\u00E4ndig in den Browser einzugeben)\n\nWir freuen uns, Sie bei userweave.net zu begr\u00FC\u00DFen\!\n\nF\u00FCr Fragen zu www.userweave.net besuchen Sie bitte unsere Webseite.\n\nIhr Team von userweave.net

