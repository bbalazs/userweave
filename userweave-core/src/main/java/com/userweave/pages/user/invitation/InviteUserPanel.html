<html xmlns:wicket>
<wicket:head>
	<script type="text/javascript">
		function emptyIfNoEmail(obj)
		{
			var value = $(obj).val();
			
			if(value.indexOf("@") < 0)
			{
				$(obj).val("");
			}
		}
		
	</script>
</wicket:head>	
		
<wicket:panel>
	
    <div style="margin-right: 10px;" class="simple_underlined_headline">
	   <span class="darkGrey bold">
	       <wicket:message key="invite_headline"/>
	   </span>
	</div>
	
	<div style="margin-right: 10px;">
		<span class="darkGrey">
			
			<wicket:message key="intro"/>
			<br/>
			<br/>
			<wicket:message key="know_someone"/>
			<br/>
			<br/>
			<wicket:message key="invite_person"/>
			<br/>
			<br/>
			
		</span>
	</div>
	
	<form wicket:id="form">
		<input type="text" wicket:id="email" size="45" class="inputIndent" onclick="emptyIfNoEmail(this);"/>
	    
		<br/>
		<br/>

		<span class="darkGrey">
            <wicket:message key="mail_send_in_language"/>
		</span>
		
		<br/>
		<br/>
		
		<span wicket:id="locale" class="darkGrey inviteLocaleChoice">
		  <input type="radio">Locale 1</input>
		  <input type="radio">Locale 2</input>
		</span>
		
	    <div class="hr_space_block"/>
	    
		<div class="defaultButton_left">
			<div class="defaultButton_right">
		      <input type="submit" wicket:id="submit" value="invite" wicket:message="value:label_button_invite" class="defaultButton_center" />
	        </div>
		</div>
	</form>
	<div wicket:id="feedback" style="margin-top:32px;">[feedback]</div>
</wicket:panel>
</html>
