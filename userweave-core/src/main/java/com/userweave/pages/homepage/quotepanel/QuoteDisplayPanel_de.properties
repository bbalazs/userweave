elo_digital_office_headline = Dirk Hennig, ELO Digital Office GmbH
elo_digital_office = "Die schnelle Erstellung von Tests und die direkte Verfügbarkeit der Plattform ermöglicht uns, Usability Themen ohne großen Aufwand in die Entwicklung zu integrieren. So konnten wir bereits mehrmals frühzeitig Schwachstellen unserer Entwürfe finden und korrigieren."