<wicket:panel>
	<div class="tabWrapper">
		<a href="#" wicket:id="slide_left" class="slider slideLeft">Slide Left</a>
	
		<span wicket:id="tabs-container" class="tab-row">
			<span wicket:id="tabs">
				<a href="#" wicket:id="link">
					<span wicket:id="title">[[tab title]]</span>
				</a>
			</span>
		</span>
		
		<a href="#" wicket:id="slide_right" class="slider slideRight">Slide Right</a>
	
		<wicket:child/>
		
	</div>
		
	<div wicket:id="panel" class="tab-panel">[panel]</div>
</wicket:panel>
